<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash Drawer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="main">
    <div id="header">
        <h3>Cash-in-Drawer!</h3>
        <button onclick="show();">Show me `da Cash!</button>
    </div>
    <div  id="inputDiv">
        <div class="inputDiv" id="priceDiv">
            <h3>Insert price:</h3>
            <label for="price">
                <input id="price" type="number" placeholder="Price">
            </label>
        </div>
        <div class="inputDiv" id="cashDiv">
            <h3>Insert cash:</h3>
            <label for="cash">
                <input id="cash" type="number" placeholder="Cash">
            </label>
        </div>
    </div>
    <div id="btnDiv">
        <button id="drawBtn" onclick="checkCashRegister(document.getElementById('price').value, document.getElementById('cash').value); statusPrint(); drawPrint(); ">Let's Draw!</button>
    </div>
    <div id="changeDiv">
        <div id="cidDiv">
            <h3>Available cash:</h3>
            <table border="2px">
                <tr>
                    <th>Cash</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>PENNY</td>
                    <td class="cidTd" id="cid0"></td>
                </tr>
                <tr>
                    <td>NICKEL</td>
                    <td class="cidTd" id="cid1"></td>
                </tr>
                <tr>
                    <td>DIME</td>
                    <td class="cidTd" id="cid2"></td>
                </tr>
                <tr>
                    <td>QUARTER</td>
                    <td class="cidTd" id="cid3"></td>
                </tr>
                <tr>
                    <td>ONE</td>
                    <td class="cidTd" id="cid4"></td>
                </tr>
                <tr>
                    <td>FIVE</td>
                    <td class="cidTd" id="cid5"></td>
                </tr>
                <tr>
                    <td>TEN</td>
                    <td class="cidTd" id="cid6"></td>
                </tr>
                <tr>
                    <td>TWENTY</td>
                    <td class="cidTd" id="cid7"></td>
                </tr>
                <tr>
                    <td>ONE HUNDRED</td>
                    <td class="cidTd" id="cid8"></td>
                </tr>
            </table>
        </div>
        <div id="drawDiv">
            <h3>Your draw:</h3>
            <div id="drawTable">

            </div>
        </div>
    </div>
    <div id="statusDiv">
        <h3>Status:</h3>
        <p id="statusId"></p>
    </div>
</div>
</body>
</html>
